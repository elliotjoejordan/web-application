        <h1>Login Page</h1>


        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-10 col-md-7">
                <form name="searchForm">
                Username:<br>
                <input type="text" id="username" name="username">
                <br>
                Password:<br>
                <input type="password" id="password" name="password">
                <br><br>
            </form>
            <button onclick="log()"> submit </button>
            <br>
            <br>
        </div>
            <div class="col-xs-2 col-md-5"></div>
          </div>
          <div class="row">
            <div class="col-xs-11 col-md-7"></div>
            <div class="col-xs-1 col-md-5"></div>
          </div>
        </div>
        <script>
        // document.getElementById("theButton").onclick = function() {log()};

            function log(){
                 var usernameLogin = document.getElementById("username").value;
                 var passwordLogin = document.getElementById("password").value;
                 var data={username:usernameLogin, password:passwordLogin};
                $.post("/events2017/logCheck", data, function(res){
                    var result = res;
                    if(result == false){
                        window.alert("Login failed, Username or Password incorrect");
                        location.href="/events2017/login.html";
                    }
                    else{
                        location.href="/events2017/admin.html";
                    }
                })
            }


        </script>
